<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="128" fill="#1a1a2e"/>
  
  <!-- Outer gradient circle for depth -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.3"/>
  
  <!-- Heart shape representing emotional wellness -->
  <g transform="translate(128, 128)">
    <!-- Left lobe of heart -->
    <ellipse cx="-30" cy="-20" rx="25" ry="35" fill="#ff6b9d" opacity="0.9"/>
    
    <!-- Right lobe of heart -->
    <ellipse cx="30" cy="-20" rx="25" ry="35" fill="#ff6b9d" opacity="0.9"/>
    
    <!-- Bottom point of heart -->
    <path d="M -40 15 Q -50 45 0 65 Q 50 45 40 15 Z" fill="#ff6b9d" opacity="0.9"/>
    
    <!-- Highlight/glow effect -->
    <ellipse cx="-20" cy="-15" rx="12" ry="18" fill="#ff9bbd" opacity="0.6"/>
    <ellipse cx="20" cy="-15" rx="12" ry="18" fill="#ff9bbd" opacity="0.6"/>
  </g>
  
  <!-- Accent waves for "Echo" effect -->
  <g opacity="0.5">
    <circle cx="128" cy="128" r="145" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.2"/>
    <circle cx="128" cy="128" r="160" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.1"/>
  </g>
</svg>
