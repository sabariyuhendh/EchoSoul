<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <div id="status">Loading...</div>
    <form id="loginForm" style="display:none;">
        <input type="email" id="email" placeholder="Email" value="demo@example.com">
        <input type="password" id="password" placeholder="Password" value="demopass123">
        <button type="submit">Login</button>
    </form>
    <button id="checkAuth">Check Auth Status</button>
    <button id="logout" style="display:none;">Logout</button>

    <script>
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/user', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('status').innerText = 'Logged in as: ' + user.email;
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('logout').style.display = 'block';
                } else {
                    document.getElementById('status').innerText = 'Not logged in';
                    document.getElementById('loginForm').style.display = 'block';
                    document.getElementById('logout').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('status').innerText = 'Error: ' + error.message;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({email, password})
                });
                
                if (response.ok) {
                    checkAuth();
                } else {
                    const error = await response.json();
                    document.getElementById('status').innerText = 'Login failed: ' + error.error;
                }
            } catch (error) {
                document.getElementById('status').innerText = 'Login error: ' + error.message;
            }
        });

        document.getElementById('checkAuth').addEventListener('click', checkAuth);
        
        document.getElementById('logout').addEventListener('click', async () => {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                checkAuth();
            } catch (error) {
                document.getElementById('status').innerText = 'Logout error: ' + error.message;
            }
        });

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
